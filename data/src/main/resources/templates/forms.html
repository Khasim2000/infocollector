<!DOCTYPE html>
<html>
<head>
  <title>Forms Page</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
    }

    .dashboard {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .dashboard h2 {
        margin-bottom: 20px;
        color: #000000; /* Changed to black */
    }

    .dashboard .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .dashboard button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bbf;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
    }

    .dashboard button:hover {
        background-color: #005f87;
        transform: scale(1.1);
    }
  </style>
</head>
<body>
<div class="dashboard">
  <h2>Forms</h2>
  <div class="button-container">
    <button onclick="location.href='/task'">Task Assignment Form</button>
    <button onclick="location.href='/proposal'">Project Proposal Form</button>
    <button onclick="location.href='/feedback'">Feedback and Issue Tracking Form</button>
    <button onclick="location.href='/resource'">Resource Allocation Form</button>
    <button onclick="location.href='/progress'">Progress Update Form</button>
  </div>
</div>
</body>
</html>
